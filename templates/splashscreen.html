    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <img src='{%static "images/logo.png" %}' alt="Shop Logo" style="width: 50px">&nbsp;
        <h3 style="color: #ffc107">Wevent</h3>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            
          </ul>
          <form method="post" class="form-inline my-2 my-lg-0"> {% csrf_token %}
            <a href="/ulogin" class="btn btn-outline-warning my-2 my-sm-0" style="margin-left: 10px;">Log In</a>
            <a href="/usignup" class="btn btn-outline-warning my-2 my-sm-0" style="margin-left: 10px;">Sign Up</a>
          </form>
        </div>
    </nav>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval=3000>
        <ol class="carousel-indicators ">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active" >
            <img src='{%static "images/sc4.jpg" %}' class="d-block w-100" alt="wallpaper" height="727px">
            <div class="carousel-caption d-none d-md-block">
                <h5>Game Master</h5>
                <p>A Gaming Event For Game Lover's</p>
            </div>
          </div>
    
          <div class="carousel-item" >
            <img src='{%static "images/hackathon.jpg" %}' class="d-block w-100" alt="wallpaper" height="727px" >
            <div class="carousel-caption d-none d-md-block">
              <h5 style="color: black">Smart Gujarat for New India Hackathon 2022-2023</h5>
            </div>
          </div>
          <div class="carousel-item" >
            <img src='{%static "images/sc3.jpg" %}' class="d-block w-100" alt="wallpaper" height="727px" >
            <div class="carousel-caption d-none d-md-block">
                <h5>DJ Night</h5>
                <p>Nucleya Group in the House.</p>
                <p>Let's buy it.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon " aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
