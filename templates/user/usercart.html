<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>


{% load static %}
<div class="Card" style="width:80%;border-radius:15px;margin:auto;margin-top: 50px;border-style: solid;padding:15px">
    <div class="row" style="margin-bottom: 40px;border-bottom: 1px solid red;">
        <div class="col-sm-4">
            <h2>Shopping Cart</h2>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <h4>Product Name</h4>
        </div>
        <div class="col-sm-2"></div>
            <div class="col-sm-2">
                <h4>Price</h4>
            </div>

    </div>
    {% for product in products %}
        <div class="row" style="margin-bottom: 20px;border-bottom: 1px solid gray;">
            <div class="col-sm-4">
                <img src={{product.eventimg}} class="text-center rounded" alt="..." style="height: 250px; width: 475px;">                                          
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <h3>{{product.eventname}}</h3>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
                <h4>{{product.eventprice}}</h4>
                
            </div>
            <div class="col-sm-2">
                
            </div>
        </div>
    {% endfor %}   
</div>
<div class="row">
    <div class="col-sm-7"></div>
    <div class="col-sm-2" style="margin-left: -50px;">
        <h3>Grand Total&nbsp;:{{total}}</h3>
    </div>
    <div class="col-sm-1" style="margin-left: -90px;">
        
        
    </div>
</div>
<div class="row" style="margin-top: 20px;">
    <div class="col-sm-7"></div>
    <div class="col-sm-2" style="margin-left: -16px;">
        <form action="/register_event" method="post">{% csrf_token %}
            <input type="hidden" name="totalamount" value="{{total}}">
            <button type="submit" class="btn btn-success" style="width: 100%;padding: 10px;">Checkout</button>
        </form>
        
    </div>
</div>
</body>
</html>
