<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login Page!</title>
</head>

<body>
  {% load static %}
    <!-- As a heading -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <img src='{%static "images/logo.png" %}' alt="Shop Logo" style="width: 50px">&nbsp;
      <h3 style="color: #ffc107;">Wevent</h3>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

        </ul>
      </div>
  </nav>

    <div class="row">

        <div class="row">
            <div class="col-sm-6">
                <img src='{%static "images/loginillustrate.jpg" %}' class="img-fluid  " alt="login">

            </div>
            <div class="card-sm-6 " style="width: 35rem; padding:50px; margin-top: 100px">
                <div class="card">
                  <div class="card-header text-center">
                    <h4>Welcome To Wevent</h4>
                  </div>
                                      
                    <div class="card-body">
                      {% if msg %}
                      <div style="padding:10px;" class="alert alert-danger alert-dismissible" role="alert">{{msg}}
                      </div>
                      {% endif %}
                      <form action="/ulogin" method="POST">{% csrf_token %}
                        <div class="mb-6">
                          <div class="form-group">
                            <label for="uname">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                          </div>

                          <div class="form-group">
                            <label for="password1">Password:</label>
                            <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password1"
                              required>
                        </div><br>
                        <div class="mb-3 text-center">
                          <button type="submit" class="btn btn-outline-warning" style="width: 150px;">Log In</button>
                        </div>
                        <div class="d-flex justify-content-center" style="margin-top: 1rem;">
                          Forgot Password&nbsp;<a href="/emailver" style="text-decoration:none;color: #ffc107;"> Click Here</a>
                        </div>
                        <div class="d-flex justify-content-center" style="margin-top: 1rem;">
                          Don't Have An Account?&nbsp;<a href="/usignup" style="text-decoration:none;color: #ffc107;"> Click Here</a>
                        </div>
                    </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

    </container>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

</body>

</html>
